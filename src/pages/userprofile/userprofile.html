
<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Profile</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<form>
		<ion-list>
			<ion-item>
				<ion-label >{{name}}</ion-label>		
			</ion-item>

			<ion-item>
				<ion-label >{{contact}}</ion-label>			
			</ion-item>

			<ion-item>
				<ion-label >{{address}}</ion-label>
			</ion-item>

		</ion-list>
	</form>

</ion-content>
