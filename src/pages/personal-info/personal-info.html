
<ion-header>
	<ion-navbar>
		<ion-title>Provider Info</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<form>
		<ion-list>
			<ion-item>
				<ion-label color="primary">{{title}}</ion-label>
			</ion-item>

			<ion-item>
				<ion-label color="primary">{{address}}</ion-label>	
			</ion-item>

			<ion-item>
				<ion-label color="primary">{{lat}}</ion-label>
			</ion-item>

			<ion-item>
				<ion-label color="primary">{{lon}}</ion-label>
			</ion-item>

			<ion-item>
				<ion-label color="primary">{{hour}}</ion-label>
			</ion-item>

		</ion-list>
	</form>

</ion-content>
